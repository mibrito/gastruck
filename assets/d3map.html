<!DOCTYPE html>
<meta charset="utf-8">
<style>
.state {
fill: none;
stroke: #00c1a2;
stroke-linejoin: round;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script>

var width = 960,
height = 600;

var rateById = d3.map();

var quantize = d3.scale.quantize()
	.domain([0, .15])
	.range(d3.range(9).map(function(i) {
		return "q" + i + "-9";
	}));

var projection = d3.geo.mercator()
	.center([-50,-15])
	.scale(1280)
	.translate([width / 2, height / 2]);

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height);

queue()
	.defer(d3.json, "./br3.json")
	.defer(d3.json, "count.json", function(d) { console.log(d); rateById.set(d.id, +d.rate); })
	.await(ready);

function ready(error, br) {
	if (error) throw error;

	svg.append("g")
			.attr("class", "counties")
			.selectAll("path")
			.data(topojson.feature(br, br.objects.counties).features)
	.enter().append("path")
		.attr("class", function(d) { return quantize(rateById.get(d.id)); })
		.attr("d", path);

	svg.append("path")
		.datum(topojson.mesh(br, br.objects.states, function(a, b) { return a !== b; }))
		.attr("class", "states")
		.attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

</script>
